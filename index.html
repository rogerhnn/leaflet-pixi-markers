<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Leaflet Pixi Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link

    <script src="https://cdn.jsdelivr.net/npm/leaflet-pixi-overlay@1.9.4/L.PixiOverlay.min.js"></script>
    <script src="./src/tilelayer.canvas.js"></script>
    <script src="./src/leaflet.coordinates.js"></script>
    <script src="./src/loadmarkers.js"></script>
    <script src="./src/script.js"></script>
    <script src="./src/pixiMarkers.js"></script>
